<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWorkTable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        li{
            list-style-type: none;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-8 offset-md-2">
               <div class="card">
                <div class="card-header shawdow-sm bg-white">
                    <h1 class="display-5 text-info">
                        <i class="fas fa-check-double">
                            My Todo List
                        </i>
                    </h1>
                </div>
                <div class="card-body">
                <ul class="li group">
                    <li class="list group item mb-2">
                    <form action="{% url 'insert_todo' %}" autocomplete="off" method="POST">
                        {% csrf_token %}
                        <div class="input-group">
                            <input type="text" name="content" class="form-control">
                            <div class="input-group-append text-info"></div>
                                <span class="input-group-text bg-white py-0">
                                    <button type="submit" class="btn btn-sm text-info">
                                         <i class="fas fa-book-medical"></i>
                                    </button>
                                </span>
                            
                        </div>
                    </form>
                    </li>
                    {% for todo in todo_list %}
                    <div class="card card-body">
                        <li class="list group item row">
                                <div class="col-md-11">
                                    {{todo.content}}
                                </div>
                                <div class="col-md-1">
                                    <form action="{%url 'delete_todo_list' todo.id %}" method="POST" class="float-right d-inline">
                                        {% csrf_token %}
                                        <button type="submit" class="btn">
                                            <i class="far fa-trash-alt fa-log text-danger float-right"></i>
                                        </button>
                                   </form>
                                </div>
                       </li>
                    </div>
                   
                    {% empty %}
                    <li class="list-group-item">
                        <span class="font-italic">
                            No tasks to do 
                        </span>
                    </li>
                    {% endfor %}
                </ul>
                </div>
               </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
